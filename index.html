<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroSphere Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .message-ai { background: #f3f4f6; }
    .message-user { background: #3b82f6; color: white; }
    .typing-animation::after {
      content: '...';
      animation: typing 1.5s infinite;
    }
    @keyframes typing {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
  <!-- Шапка -->
  <header class="bg-gray-900 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">NeuroSphere</h1>
  </header>

  <!-- Основной чат -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatContainer">
    <!-- Сообщения будут здесь -->
  </div>

  <!-- Поле ввода -->
  <div class="p-4 border-t bg-white">
    <div class="flex space-x-2">
      <input 
        id="messageInput" 
        type="text" 
        placeholder="Напишите сообщение..." 
        class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        id="sendButton" 
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
      >
        Отправить
      </button>
    </div>
  </div>

  <script>
    const API_URL = 'https://neurosphere-08pk.onrender.com/api/chat';
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');

    // Отправка сообщения
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Добавляем сообщение пользователя
      addMessage(message, 'user');
      messageInput.value = '';

      // Показываем индикатор "печатает"
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-animation text-gray-500 italic';
      typingIndicator.textContent = 'NeuroSphere печатает';
      chatContainer.appendChild(typingIndicator);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        // Отправляем на бэкенд
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message, 
            user_id: 'user_' + Date.now() 
          })
        });
        const data = await response.json();

        // Убираем индикатор и показываем ответ
        chatContainer.removeChild(typingIndicator);
        addMessage(data.reply, 'ai');

      } catch (error) {
        chatContainer.removeChild(typingIndicator);
        addMessage('Ошибка соединения с AI', 'error');
      }
    }

    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `p-3 rounded-lg max-w-[80%] ${
        type === 'user' 
          ? 'message-user ml-auto' 
          : type === 'ai' 
            ? 'message-ai mr-auto' 
            : 'bg-red-100 text-red-800'
      }`;
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
