<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NeuroSphere</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind для стилей -->
</head>
<body class="bg-gray-100 h-screen flex">
  <!-- Сайдбар -->
  <div class="w-64 bg-gray-900 text-white p-4">
    <h1 class="text-xl font-bold mb-6">NeuroSphere</h1>
    <button class="w-full bg-blue-600 py-2 rounded mb-4">+ Новый чат</button>
    <div class="space-y-2">
      <div class="p-2 hover:bg-gray-700 rounded cursor-pointer">Чат 1</div>
      <div class="p-2 hover:bg-gray-700 rounded cursor-pointer">Чат 2</div>
    </div>
  </div>

  <!-- Основное окно чата -->
  <div class="flex-1 flex flex-col">
    <div class="flex-1 p-4 overflow-y-auto" id="chat">
      <!-- Сообщения будут здесь -->
    </div>
    <div class="p-4 border-t">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Введите сообщение..." 
        class="w-full p-2 border rounded"
      >
      <button id="sendButton" class="mt-2 bg-blue-600 text-white py-2 px-4 rounded">
        Отправить
      </button>
    </div>
  </div>

  <script>
    document.getElementById('sendButton').addEventListener('click', async () => {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      // Добавляем сообщение пользователя в чат
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<div class="mb-4 text-right"><p class="bg-blue-500 text-white inline-block p-2 rounded">${message}</p></div>`;

      // Отправляем запрос к AI (шаг 2)
      const response = await fetch('ВАШ_БЭКЕНД_URL/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();

      // Ответ AI
      chatDiv.innerHTML += `<div class="mb-4"><p class="bg-gray-200 inline-block p-2 rounded">${data.reply}</p></div>`;
      input.value = '';
    });
  </script>
</body>
</html>
